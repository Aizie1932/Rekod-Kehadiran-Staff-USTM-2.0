<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Rekod Kehadiran Staff Urut Saraf Tanjung Malim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-color: #00695c;
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --success: #2e7d32;
      --danger: #c62828;
      --warning: #ef6c00;
      --text-color: #333;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Header Card */
    .header-card {
      background: var(--primary-color);
      color: white;
      padding: 25px 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .clock {
      font-size: 2.2rem;
      font-weight: 700;
      margin: 15px 0;
      font-variant-numeric: tabular-nums;
      letter-spacing: 2px;
    }

    .date {
      font-size: 0.95rem;
      opacity: 0.9;
      text-transform: capitalize;
    }

    /* Main Box */
    .box {
      background: var(--card-bg);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 1.4rem;
      margin-bottom: 25px;
      text-align: center;
      line-height: 1.3;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
      font-size: 0.9rem;
    }

    select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fafafa;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    select:focus {
      border-color: var(--primary-color);
      background-color: #fff;
      outline: none;
    }

    .btn-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 25px;
    }

    button {
      padding: 15px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s, box-shadow 0.2s;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button:active {
      transform: scale(0.97);
    }

    button:disabled {
      background-color: #cfd8dc !important;
      cursor: not-allowed;
      box-shadow: none;
      color: #90a4ae;
    }

    .btn-in { background: var(--success); }
    .btn-in:hover:not(:disabled) { background: #1b5e20; }

    .btn-out { background: var(--danger); }
    .btn-out:hover:not(:disabled) { background: #b71c1c; }

    .btn-break { background: var(--warning); }
    .btn-break:hover:not(:disabled) { background: #e65100; }

    /* Log Box Section */
    .log-box {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .status-badge {
      text-align: center;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 15px;
      background-color: #f5f5f5;
      color: #777;
      border: 1px dashed #ccc;
    }
    
    .status-badge.active { border-style: solid; }
    .status-badge.working { background-color: #e8f5e9; color: var(--success); border-color: var(--success); }
    .status-badge.break { background-color: #fff3e0; color: var(--warning); border-color: var(--warning); }
    .status-badge.out { background-color: #ffebee; color: var(--danger); border-color: var(--danger); }

    .log-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--primary-color);
      margin-bottom: 10px;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }

    .log-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .log-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f9f9f9;
      font-size: 0.9rem;
      animation: fadeIn 0.5s ease;
    }
    
    .log-item:last-child { border-bottom: none; }
    
    .log-time {
      font-weight: bold;
      color: #555;
      width: 70px;
      flex-shrink: 0;
    }

    .log-details {
      flex-grow: 1;
      padding-left: 10px;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .log-name {
      font-weight: 700;
      color: var(--primary-color);
      font-size: 0.95rem;
    }

    .log-action {
      color: #666;
      font-size: 0.85rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Toast Notification */
    #toast {
      visibility: hidden;
      min-width: 280px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 50px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 0.3s, bottom 0.3s;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
    #toast.success { background-color: var(--success); }
    #toast.error { background-color: var(--danger); }

    /* Loader */
    .loader {
      border: 3px solid #f3f3f3;
      border-radius: 50%;
      border-top: 3px solid #fff;
      width: 16px;
      height: 16px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  </style>
</head>

<body>

<div class="container">
  <div class="header-card">
    <div class="date" id="currentDate">Sedang memuat...</div>
    <div class="clock" id="currentTime">00:00:00</div>
  </div>

  <div class="box">
    <h2>Rekod Kehadiran Staff<br>Urut Saraf Tanjung Malim</h2>

    <div class="form-group">
      <label for="nama">Nama Staff</label>
      <select id="nama" onchange="toggleButtons(); resetLog();">
        <option value="">-- Pilih Nama --</option>
        <option value="Aizie">Aizie</option>
        <option value="Staff 2">Staff 2</option>
        <option value="Staff 3">Staff 3</option>
      </select>
    </div>

    <div class="form-group">
      <label for="shift">Shift / Kategori</label>
      <select id="shift" onchange="toggleButtons()">
        <option value="">-- Pilih Shift --</option>
        <option value="Pagi (9-6)">Pagi (09:00 - 18:00)</option>
        <option value="Petang (1-10)">Petang (13:00 - 22:00)</option>
        <option value="Full Time (9am - 10pm)">Full Time (9:00 am - 22:00 pm)</option>
        <option value="MC (Medical Certificate)">MC (Medical Certificate)</option>
        <option value="Unpaid Leave">Unpaid Leave</option>
        <option value="Urgent Leave">Urgent Leave</option>
        <option value="Kursus">Kursus</option>
      </select>
    </div>

    <div class="btn-group">
      <button class="btn-in" id="btnIn" onclick="processAction('Clock In')" disabled>
        <span>ðŸ“¥</span> Masuk
      </button>
      <button class="btn-out" id="btnOut" onclick="processAction('Clock Out')" disabled>
        <span>ðŸ“¤</span> Keluar
      </button>
      <button class="btn-break" id="btnBreakStart" onclick="processAction('Break Start')" disabled>
        <span>â˜•</span> Rehat
      </button>
      <button class="btn-break" id="btnBreakEnd" onclick="processAction('Break End')" disabled>
        <span>ðŸ”™</span> Balik
      </button>
    </div>
  </div>

  <!-- BAHAGIAN LOG AKTIVITI -->
  <div class="log-box">
    <div id="statusBadge" class="status-badge">Status: Menunggu...</div>
    <div class="log-title">Log Aktiviti Hari Ini</div>
    <ul id="logList" class="log-list">
      <!-- Contoh struktur item log -->
      <!-- <li class="log-item">
         <div class="log-time">10:00</div>
         <div class="log-details">
            <span class="log-name">Aizie</span>
            <span class="log-action">Clock In</span>
         </div>
      </li> -->
    </ul>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast">Mesej</div>

<script>
  // ==========================================
  // BAHAGIAN PENTING: URL GOOGLE ANDA
  // ==========================================
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxaE70KZ2fy-oniPiGeZ0mbRhfqGx4sBLYat_8DlLa56i8m830pT66t4DfQPshuUHFr/exec"; 

  // 1. Fungsi Jam
  function updateTime() {
    const now = new Date();
    document.getElementById('currentTime').textContent = now.toLocaleTimeString('ms-MY', { hour12: false });
    document.getElementById('currentDate').textContent = now.toLocaleDateString('ms-MY', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' });
  }
  setInterval(updateTime, 1000);
  updateTime();

  // 2. Kawalan Butang
  function toggleButtons() {
    const nama = document.getElementById('nama').value;
    const shift = document.getElementById('shift').value;
    const buttons = document.querySelectorAll('button');
    const isValid = (nama !== "" && shift !== "");
    
    buttons.forEach(btn => {
      if (!btn.querySelector('.loader')) {
        btn.disabled = !isValid;
      }
    });
  }

  // 3. Fungsi Reset Log (Bila tukar nama)
  function resetLog() {
    document.getElementById('logList').innerHTML = '';
    const badge = document.getElementById('statusBadge');
    badge.textContent = "Status: Menunggu...";
    badge.className = "status-badge"; 
  }

  // 4. Update UI Log (Termasuk Nama)
  function updateLogDisplay(action, staffName) {
    const badge = document.getElementById('statusBadge');
    const list = document.getElementById('logList');
    const now = new Date();
    const timeStr = now.toLocaleTimeString('ms-MY', { hour12: false, hour: '2-digit', minute: '2-digit' });

    // Kemaskini Status Badge
    badge.className = "status-badge active"; 
    badge.textContent = "Status: " + action;

    if(action === "Clock In" || action === "Break End") {
        badge.classList.add("working");
    } else if (action === "Break Start") {
        badge.classList.add("break");
    } else if (action === "Clock Out") {
        badge.classList.add("out");
    }

    // Tambah ke senarai log dengan Nama Staff
    const item = document.createElement('li');
    item.className = 'log-item';
    item.innerHTML = `
      <div class="log-time">${timeStr}</div>
      <div class="log-details">
        <span class="log-name">${staffName}</span>
        <span class="log-action">${action}</span>
      </div>
    `;
    
    // Masukkan di atas (terbaru)
    list.insertBefore(item, list.firstChild);
  }

  // 5. Hantar Data ke Google Sheet
  function processAction(action) {
    const nama = document.getElementById('nama').value;
    const shift = document.getElementById('shift').value;
    const btn = event.currentTarget;

    if (!nama || !shift) {
      showToast("Sila lengkapkan borang.", "error");
      return;
    }

    const originalContent = btn.innerHTML;
    btn.innerHTML = `<div class="loader" style="display:inline-block"></div> Memproses...`;
    btn.disabled = true;

    const data = {
      nama: nama,
      shift: shift,
      action: action
    };

    fetch(SCRIPT_URL, {
      method: "POST",
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
      showToast(`${action} berjaya direkod!`, "success");
      console.log("Success:", data);
      
      // Hantar nama staff ke fungsi update log
      updateLogDisplay(action, nama); 
    })
    .catch(err => {
      showToast("Gagal menyimpan data.", "error");
      console.error("Error:", err);
    })
    .finally(() => {
      btn.innerHTML = originalContent;
      btn.disabled = false;
      toggleButtons();
    });
  }

  // 6. Notifikasi Toast
  function showToast(message, type) {
    const x = document.getElementById("toast");
    x.textContent = message;
    x.className = "show " + type;
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
  }
</script>

</body>
</html>
